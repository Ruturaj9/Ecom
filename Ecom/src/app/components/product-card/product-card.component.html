<div
  (click)="goToDetail()"
  class="cursor-pointer bg-white rounded-2xl shadow overflow-hidden hover:shadow-lg transition "
  role="button"
  tabindex="0"
  (keydown.enter)="goToDetail()"
>

  <img
    [src]="product.image"
    alt="{{ product.title }}"
    class="w-full h-44 object-cover"
  />

  <div class="p-4">

    <div class="flex items-start justify-between">
      <div>
        <h3 class="font-semibold text-lg">{{ product.title }}</h3>
        <p class="text-sm text-gray-500">{{ product.location }}</p>
      </div>

      <div class="text-right">
        <div class="text-green-600 font-bold">â‚¹{{ product.price }}</div>
        <div class="text-xs text-gray-400">per kg</div>
      </div>
    </div>

    <div class="mt-3 flex gap-2">

      <button
        (click)="$event.stopPropagation(); goToDetail($event)"
        class="flex-1 px-3 py-1 rounded-lg border text-sm hover:bg-gray-100 cursor-pointer"
      >
        View
      </button>

      <button
        (click)="$event.stopPropagation()"
        class="px-3 py-1 rounded-lg bg-green-600 text-white text-sm hover:bg-green-700 cursor-pointer"
      >
        Contact
      </button>

    </div>

  </div>
</div>
