<!-- NAVBAR WRAPPER -->
<nav class="w-full bg-white/90 backdrop-blur-md shadow-sm sticky top-0 z-50 border-b border-neutral-200">
  <!-- PRIMARY BAR -->
  <div class="w-full px-4 lg:px-8">
    <div class="flex justify-between items-center h-16">

      <!-- LEFT: BRAND -->
      <a routerLink="/" class="flex items-center gap-4 select-none">
        <img src="Himalaya_logo.png" class="h-12 w-auto object-contain" alt="Himalaya Agro Logo" />

        <img src="logo2.jpeg" class="h-11 w-auto object-contain hidden md:block" alt="Company Logo" />

        <div class="hidden lg:block leading-tight">
          <div class="text-sm font-semibold text-neutral-700">
            Sahasya Farmer's Produce Pvt Ltd
          </div>
          <div class="text-base font-extrabold text-emerald-700 tracking-tight">
            Himalaya Agro
          </div>
        </div>
      </a>

      <!-- CENTER MENU (desktop) -->
      <div class="hidden xl:flex items-center gap-8">
        <a routerLink="/" class="nav-link">Home</a>

        <button (click)="navigateWithFragment('/about','about')" class="nav-link">About</button>

        <button (click)="navigateWithFragment('/about','services')" class="nav-link">Services</button>

        <button (click)="navigateWithFragment('/retail-services','top')" class="nav-link">Retail Services</button>

        <button (click)="navigateWithFragment('/retail-services','contact')" class="nav-link">Contact Us</button>
      </div>

      <!-- RIGHT ACTIONS -->
      <div class="flex items-center gap-4">

        <!-- CART -->
        <a routerLink="/cart" class="relative hover:text-emerald-600 transition">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-neutral-700" fill="none" viewBox="0 0 24 24"
            stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2 9m13-9l2 9m-5-9V6a4 4 0 10-8 0v7" />
          </svg>

          @if (cartCount > 0) {
            <span
              class="absolute -top-1.5 -right-2 bg-red-600 text-white text-xs px-1.5 py-0.5 rounded-full shadow-md">
              {{ cartCount }}
            </span>
          }
        </a>

        <!-- ACCOUNT -->
        <button class="p-2 rounded-full border border-neutral-300 text-neutral-700 hover:bg-emerald-50 transition">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M5.121 17.804A9 9 0 1118.878 6.196M12 14a4 4 0 110-8 4 4 0 010 8zm0 0c-4.418 0-8 2.015-8 4.5V21h16v-2.5c0-2.485-3.582-4.5-8-4.5z" />
          </svg>
        </button>

        <!-- MOBILE MENU TOGGLE -->
        <button class="xl:hidden p-2 rounded-md border border-neutral-300" aria-label="Toggle Menu"
          [attr.aria-expanded]="mobileOpen" (click)="toggleMobile()">
          @if (!mobileOpen) {
            <svg class="h-6 w-6" fill="none" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 8h16M4 16h16" />
            </svg>
          } @else {
            <svg class="h-6 w-6" fill="none" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
          }
        </button>
      </div>
    </div>
  </div>

  <!-- SECONDARY BAR (Categories + Search) -->
  <div class="w-full bg-neutral-50 border-t border-neutral-200">
    <div class="py-2 px-4 lg:px-8 flex items-center gap-6 justify-between xl:justify-start">

      <!-- Categories Dropdown -->
      <div class="relative group">
        <button class="flex items-center gap-2 px-4 py-2 bg-white rounded-xl border border-neutral-300 shadow-sm hover:bg-emerald-50 transition font-medium text-sm">
          <span class="text-neutral-700">Categories</span>
          <svg class="h-4 w-4 text-neutral-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 9l6 6 6-6" />
          </svg>
        </button>

        <!-- dropdown -->
        <div
          class="absolute mt-2 w-48 bg-white shadow-xl rounded-xl py-2 opacity-0 invisible group-hover:visible group-hover:opacity-100 transition-all duration-200 z-30 border border-neutral-200">

          @if (categoriesLoading()) {
            <div class="text-neutral-500 text-sm px-4 py-2">Loading…</div>
          } @else if (categories().length === 0) {
            <div class="text-neutral-500 text-sm px-4 py-2">No Categories</div>
          } @else {
            @for (c of categories(); track c) {
              <button (click)="goToCategory(c)"
                class="w-full text-left px-4 py-2 text-sm text-neutral-700 hover:bg-emerald-50 transition">
                {{ c }}
              </button>
            }
          }
        </div>
      </div>

      <!-- SEARCH BAR -->
      <div class="flex-1 relative max-w-xl ml-auto">
        <input type="search" placeholder="Search products…"
          class="w-full px-4 py-2.5 rounded-xl border border-neutral-300 shadow-sm text-sm focus:outline-none focus:ring-2 focus:ring-emerald-500"
          [(ngModel)]="searchText" (keydown.enter)="doSearch()" />

        <button (click)="doSearch()"
          class="absolute right-2 top-1/2 -translate-y-1/2 bg-emerald-600 hover:bg-emerald-700 text-white px-3 py-1.5 rounded-lg text-sm transition">
          Search
        </button>
      </div>
    </div>
  </div>

  <!-- MOBILE MENU -->
  @if (mobileOpen) {
    <div class="xl:hidden bg-white border-t border-neutral-200 py-4 px-4 space-y-3 animate-fadeIn">
      <a routerLink="/" (click)="toggleMobile()" class="mobile-link">Home</a>

      <button (click)="navigateWithFragment('/about','about')" class="mobile-link">About</button>

      <button (click)="navigateWithFragment('/about','services')" class="mobile-link">Services</button>

      <button (click)="navigateWithFragment('/retail-services','top')" class="mobile-link">Retail Services</button>

      <button (click)="navigateWithFragment('/retail-services','contact')" class="mobile-link">Contact Us</button>
    </div>
  }
</nav>
