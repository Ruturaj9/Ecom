<nav class="bg-white shadow-sm sticky top-0 z-50">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between h-20 items-center"> <!-- Increased height -->

      <!-- Logo + Name -->
      <a routerLink="/" class="flex items-center gap-4">

        <!-- Logos aligned with same height, object-contain -->
        <img
          src="Himalaya_logo.png"
          alt="Himalaya Logo"
          class="w-12 h-12 md:w-14 md:h-14 object-contain rounded"
        />

        <img
          src="logo2.jpeg"
          alt="Company Logo"
          class="w-12 h-12 md:w-14 md:h-14 object-contain rounded hidden sm:block"
        />

        <!-- Company Names -->
        <div class="leading-tight">
          <div class="font-bold text-base md:text-lg text-gray-800">
            Sahasya Farmer's Produce Pvt Ltd
          </div>
          <div class="font-bold text-base md:text-lg text-green-700">
            Himalaya Agro
          </div>
          <div class="text-xs text-gray-500 mt-0.5">
            Farm to table marketplace
          </div>
        </div>
      </a>

      <!-- Desktop Menu -->
      <div class="hidden md:flex md:items-center md:gap-6">

        <a routerLink="/" class="text-gray-700 hover:text-green-600">Home</a>

        <!-- Category Dropdown -->
        <div class="relative group">
          <button class="text-gray-700 hover:text-green-600 flex items-center gap-1">
            Categories
            <span class="text-sm">â–¾</span>
          </button>

          <div
            class="absolute left-0 mt-2 w-40 bg-white shadow-lg rounded-lg py-2
                   invisible opacity-0 group-hover:visible group-hover:opacity-100
                   transition-all z-20"
          >
            @for (c of categories; track $index) {
              <button
                (click)="goToCategory(c)"
                class="w-full text-left px-4 py-2 hover:bg-green-50 text-gray-700"
              >
                {{ c }}
              </button>
            }
          </div>
        </div>

        <a routerLink="/" class="text-gray-700 hover:text-green-600">Sell</a>
        <a routerLink="/" class="text-gray-700 hover:text-green-600">About</a>

        <!-- Search -->
        <div class="relative">
          <input
            type="search"
            placeholder="Search products..."
            class="px-3 py-2 rounded-lg border w-80 focus:outline-none focus:ring-2 focus:ring-green-400"
            [(ngModel)]="searchText"
            (keydown.enter)="doSearch()"
          />

          <button
            (click)="doSearch()"
            class="absolute right-1 top-1/2 -translate-y-1/2 p-1.5 rounded-md hover:bg-green-50"
            aria-label="Search"
            type="button"
          >
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-600" fill="none"
              viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M21 21l-4.35-4.35M11 19a8 8 0 100-16 8 8 0 000 16z" />
            </svg>
          </button>
        </div>

        <!-- Cart + Account -->
        <div class="flex items-center gap-4">

          <a routerLink="/cart" class="relative">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-700 hover:text-green-600"
              fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2 9m13-9l2 9m-5-9V6a4 4 0 10-8 0v7" />
            </svg>

            @if (cartCount > 0) {
              <span
                class="absolute -top-2 -right-2 bg-red-600 text-white text-xs px-1.5 py-0.5 rounded-full">
                {{ cartCount }}
              </span>
            }
          </a>

          <button class="p-2 rounded-full hover:bg-green-50 border text-gray-700" aria-label="Account">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"
              viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M5.121 17.804A9 9 0 1118.878 6.196M12 14a4 4 0 110-8 4 4 0 010 8zm0 0c-4.418 0-8 2.015-8 4.5V21h16v-2.5c0-2.485-3.582-4.5-8-4.5z" />
            </svg>
          </button>
        </div>

      </div>

      <!-- Mobile Toggle Button -->
      <button class="md:hidden p-2 rounded-md border" (click)="toggleMobile()">
        @if (!mobileOpen) {
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"
            viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M4 8h16M4 16h16" />
          </svg>
        }
        @if (mobileOpen) {
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"
            viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M6 18L18 6M6 6l12 12" />
          </svg>
        }
      </button>

    </div>
  </div>

  <!-- MOBILE MENU -->
  @if (mobileOpen) {
  <div class="md:hidden border-t bg-white">
    <div class="px-4 py-3 space-y-3">

      <a routerLink="/" (click)="toggleMobile()" class="block text-gray-700">Home</a>

      <div>
        <div class="font-medium text-gray-700">Categories</div>
        <div class="space-y-1 pl-2 mt-1">
          @for (c of categories; track $index) {
            <button
              (click)="goToCategory(c)"
              class="block w-full text-left px-3 py-1 rounded hover:bg-green-50"
            >
              {{ c }}
            </button>
          }
        </div>
      </div>

      <a routerLink="/" (click)="toggleMobile()" class="block text-gray-700">Sell</a>
      <a routerLink="/" (click)="toggleMobile()" class="block text-gray-700">About</a>

      <input
        type="search"
        placeholder="Search..."
        class="w-full px-3 py-2 rounded-lg border mt-2"
        [(ngModel)]="searchText"
        (keydown.enter)="doSearch()"
      />

      <a routerLink="/cart" (click)="toggleMobile()" class="block text-gray-700">
        ðŸ›’ Cart ({{ cartCount }})
      </a>

      <button class="w-full flex items-center gap-2 px-3 py-2 rounded-lg border" aria-label="Account">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
          viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M5.121 17.804A9 9 0 1118.878 6.196M12 14a4 4 0 110-8 4 4 0 010 8zm0 0c-4.418 0-8 2.015-8 4.5V21h16v-2.5c0-2.485-3.582-4.5-8-4.5z" />
        </svg>
        Account
      </button>

    </div>
  </div>
  }
</nav>
