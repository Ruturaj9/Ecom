<div class="max-w-4xl mx-auto px-4 py-12">

  <h1 class="text-3xl font-bold mb-6">Your Cart</h1>

  <div *ngIf="cart.getCart().length === 0" class="text-gray-600">
    Your cart is empty.
  </div>

  <div *ngFor="let item of cart.getCart()" class="bg-white rounded-xl p-4 mb-4 shadow">

    <div class="flex items-center gap-4">
      <img [src]="item.image" class="w-24 h-24 rounded-lg object-cover" />

      <div class="flex-grow">
        <h2 class="text-lg font-bold">{{ item.title }}</h2>
        <p class="text-gray-600">₹{{ item.price }} / kg</p>

        <div class="flex items-center gap-3 mt-2">
          <button (click)="decrease(item.id)" class="px-3 py-1 border rounded">-</button>
          <span>{{ item.quantity }}</span>
          <button (click)="increase(item.id)" class="px-3 py-1 border rounded">+</button>
        </div>
      </div>

      <button (click)="remove(item.id)" class="text-red-600 hover:underline">
        Remove
      </button>
    </div>

  </div>

  <div *ngIf="cart.getCart().length > 0" class="mt-8 text-xl font-bold">
    Total: ₹{{ cart.getTotal() }}
  </div>

</div>
