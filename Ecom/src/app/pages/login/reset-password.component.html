<div class="min-h-screen flex items-center justify-center bg-gray-50 px-4">
  <div class="w-full max-w-md bg-white rounded-2xl shadow-md p-8">

    <h2 class="text-2xl font-semibold text-center mb-4">Reset Password</h2>

    <input
      [(ngModel)]="password"
      type="password"
      placeholder="New password"
      class="w-full p-3 border rounded-xl mb-3"
    />

    <input
      [(ngModel)]="confirm"
      type="password"
      placeholder="Confirm new password"
      class="w-full p-3 border rounded-xl mb-3"
    />

    <button
      (click)="submit()"
      [disabled]="loading"
      class="w-full py-2 bg-emerald-600 text-white rounded-xl hover:bg-emerald-700 disabled:opacity-50"
    >
      {{ loading ? 'Resettingâ€¦' : 'Reset Password' }}
    </button>

    @if (message) {
      <p
        class="mt-3 text-sm text-center"
        [class.text-red-600]="isError"
        [class.text-green-600]="!isError"
      >
        {{ message }}
      </p>
    }

    <p class="text-center text-sm mt-4">
      <a routerLink="/login" class="text-emerald-600 hover:underline">Back to Login</a>
    </p>
  </div>
</div>
