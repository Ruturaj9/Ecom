<div class="min-h-screen flex items-center justify-center bg-gray-50 px-4">
  <div class="w-full max-w-md bg-white rounded-2xl shadow-lg p-8">

    <!-- Header -->
    <h2 class="text-3xl font-extrabold text-center text-emerald-700 mb-6">
      Welcome Back
    </h2>
    <p class="text-center text-gray-600 mb-8">
      Login to your account
    </p>

    <!-- FORM -->
    <div class="space-y-5">

      <!-- Email -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
        <input
          [(ngModel)]="email"
          placeholder="Enter email"
          class="w-full p-3 border rounded-xl focus:ring-2 ring-emerald-500 outline-none"
        />
        <p class="text-xs text-red-600 mt-1" *ngIf="emailError">{{ emailError }}</p>
      </div>

      <!-- Password -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <input
          [(ngModel)]="password"
          type="password"
          placeholder="Enter password"
          class="w-full p-3 border rounded-xl focus:ring-2 ring-emerald-500 outline-none"
        />
        <p class="text-xs text-red-600 mt-1" *ngIf="passwordError">{{ passwordError }}</p>
      </div>

      <!-- Forgot Password -->
      <div class="text-right">
        <a class="text-sm text-emerald-600 hover:underline cursor-pointer"
           (click)="forgotPassword()">
          Forgot Password?
        </a>
      </div>

      <!-- Login Button -->
      <button
        (click)="login()"
        class="w-full py-3 bg-emerald-600 text-white rounded-xl font-semibold hover:bg-emerald-700 shadow-md active:scale-95 transition disabled:opacity-50"
        [disabled]="loading"
      >
        {{ loading ? 'Logging inâ€¦' : 'Login' }}
      </button>

      <!-- Message -->
      <div class="text-sm text-center mt-2" [class.text-red-600]="isError" [class.text-green-600]="!isError">
        {{ message }}
      </div>

      <!-- Divider -->
      <div class="flex items-center gap-4 my-4">
        <div class="flex-1 h-px bg-gray-300"></div>
        <span class="text-xs text-gray-500">OR</span>
        <div class="flex-1 h-px bg-gray-300"></div>
      </div>

      <!-- Signup Link -->
      <p class="text-center text-sm text-gray-700">
        Don't have an account?
        <a routerLink="/register" class="text-emerald-600 font-semibold hover:underline">
          Create Account
        </a>
      </p>
    </div>
  </div>
</div>
