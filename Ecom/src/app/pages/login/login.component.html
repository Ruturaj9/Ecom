<div class="max-w-md mx-auto p-4">
  <h2 class="text-xl font-semibold mb-4">Admin Login</h2>

  <div class="space-y-3">
    <input [(ngModel)]="email" placeholder="email" class="w-full p-2 border rounded" />
    <input [(ngModel)]="password" type="password" placeholder="password" class="w-full p-2 border rounded" />

    <button (click)="login()" class="w-full px-3 py-2 bg-blue-600 text-white rounded" [disabled]="loading">
      {{ loading ? 'Logging inâ€¦' : 'Login' }}
    </button>

    <div class="text-sm text-red-600 mt-2">{{ message }}</div>
  </div>
</div>
