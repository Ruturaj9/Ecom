<div class="min-h-screen flex items-center justify-center bg-gray-50 px-4">
  <div class="w-full max-w-md bg-white rounded-2xl shadow-md p-8">
    <h2 class="text-2xl font-semibold text-center mb-4">Forgot Password</h2>

    <p class="text-sm text-gray-600 mb-4">Enter the email linked to your account. We'll send a password reset link.</p>

    <input [(ngModel)]="email" placeholder="you@example.com" class="w-full p-3 border rounded-xl mb-3" />

    <button (click)="submit()" [disabled]="loading" class="w-full py-2 bg-emerald-600 text-white rounded-xl">
      {{ loading ? 'Sendingâ€¦' : 'Send reset link' }}
    </button>

    @if (message) {
      <p class="mt-3 text-sm" [class.text-red-600]="isError" [class.text-green-600]="!isError">{{ message }}</p>
    }

    <p class="text-center text-sm mt-4"><a routerLink="/login" class="text-emerald-600 hover:underline">Back to Login</a></p>
  </div>
</div>
