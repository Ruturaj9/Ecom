<div class="max-w-4xl mx-auto p-4">
  <h2 class="text-2xl font-semibold mb-4">Create Product — Images</h2>

  <form [formGroup]="form" (ngSubmit)="createProduct()" class="space-y-4">
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">

      <!-- LEFT SIDE -->
      <div class="md:col-span-2 space-y-3">

        <label class="block text-sm font-medium">Title</label>
        <input
          formControlName="title"
          class="w-full p-2 border rounded"
        />

        <label class="block text-sm font-medium">Price</label>
        <input
          formControlName="price"
          type="number"
          class="w-full p-2 border rounded"
        />

        <label class="block text-sm font-medium">Description</label>
        <textarea
          formControlName="description"
          rows="4"
          class="w-full p-2 border rounded"
        ></textarea>

        <!-- IMAGE INPUTS -->
        <div class="flex items-center gap-2 mt-3">
          <label class="inline-flex items-center px-3 py-2 bg-slate-800 text-white rounded cursor-pointer">
            <input type="file" multiple accept="image/*" class="hidden" (change)="onFilesSelected($event)" />
            Select images
          </label>

          <label class="inline-flex items-center px-3 py-2 border rounded cursor-pointer">
            <input type="text" #externalUrlInput placeholder="Paste image URL" class="p-1 outline-none" />
            <button
              type="button"
              class="ml-2 text-sm text-blue-600"
              (click)="addExternalUrl(externalUrlInput.value); externalUrlInput.value=''"
            >
              Add URL
            </button>
          </label>

          <button
            type="button"
            class="px-3 py-2 bg-emerald-600 text-white rounded disabled:opacity-50"
            (click)="uploadToServer()"
            [disabled]="uploading || !hasFilesToUpload"
          >
            {{ uploading ? 'Uploading...' : 'Upload New Images' }}
          </button>
        </div>

        <!-- PREVIEW GRID -->
        <div class="mt-4">
          <div class="grid grid-cols-2 md:grid-cols-3 gap-3" cdkDropList (cdkDropListDropped)="drop($event)">
            <div
              class="relative border rounded overflow-hidden"
              cdkDrag
              *ngFor="let p of previews; let i = index"
            >
              <img [src]="p.url" class="object-cover w-full h-36" />

              <button
                type="button"
                class="absolute top-1 right-1 bg-white/80 p-1 rounded-full hover:bg-white"
                (click)="removePreview(i)"
              >
                ✕
              </button>

              <div *ngIf="p.uploading" class="absolute inset-0 bg-black/40 flex items-center justify-center text-white">
                Uploading...
              </div>

              <div *ngIf="p.uploaded" class="absolute bottom-1 left-1 bg-white/80 px-2 py-0.5 rounded text-xs">
                Uploaded
              </div>
            </div>
          </div>
        </div>

      </div>

      <!-- RIGHT SIDE -->
      <div class="p-3 bg-white border rounded">
        <h3 class="text-sm font-medium mb-2">Preview & Actions</h3>

        <div *ngIf="noPreviews" class="text-gray-500 text-sm">
          No images selected
        </div>

        <div *ngIf="!noPreviews" class="text-sm">
          <div>Images: {{ previews.length }}</div>

          <div class="mt-2 flex gap-2">
            <button
              type="button"
              class="px-3 py-2 bg-blue-600 text-white rounded disabled:opacity-50"
              (click)="uploadToServer()"
              [disabled]="uploading || !hasFilesToUpload"
            >
              {{ uploading ? 'Uploading...' : 'Upload' }}
            </button>

            <button
              type="button"
              class="px-3 py-2 bg-gray-200 rounded"
              (click)="previews = []"
            >
              Clear
            </button>
          </div>
        </div>

        <div class="mt-4 text-red-600 text-sm break-words">
          {{ message }}
        </div>

        <button
          type="submit"
          class="w-full mt-3 px-3 py-2 bg-green-600 text-white rounded disabled:opacity-50"
          [disabled]="uploading || hasPendingUploads"
        >
          Create Product
        </button>

      </div>

    </div>
  </form>
</div>
