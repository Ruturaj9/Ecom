<div class="p-6">
  <h2 class="text-2xl font-semibold mb-4">Sliders</h2>

  <div *ngIf="sliders.length === 0" class="text-gray-500">
    No sliders yet.
  </div>

  <div class="grid grid-cols-1 md:grid-cols-2 gap-4" *ngIf="sliders.length > 0">
    <div
      *ngFor="let slider of sliders"
      class="border rounded p-3 flex gap-4 items-start"
    >
      <img
        [src]="slider.imageUrl"
        class="w-32 h-20 object-cover rounded"
      />

      <div class="flex-1">
        <div class="font-semibold">{{ slider.title }}</div>
        <div class="text-sm text-gray-600">{{ slider.subtitle }}</div>
        <div class="text-sm text-blue-600">{{ slider.buttonLink }}</div>
        <div class="text-xs text-gray-400">Order: {{ slider.order }}</div>

        <button
          class="mt-2 px-3 py-1 bg-red-600 text-white rounded"
          (click)="deleteSlider(slider._id)">
          Delete
        </button>
      </div>
    </div>
  </div>
</div>
